<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" http-equiv="Content-Type" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/top.css}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/simple_chart_display.js"></script>

<title>top-loggedin</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="logo">My Portfolio</h1>
			
			<form th:action="@{/logout}" method="post">
				<input type="submit" name="logout" value="ログアウト" class="button_white"/>
			</form>
			
		</header>
		<div class="main">
			<div class="wrapper">
				<div class="profile">
					<img>
					<div class="content">
						<div class="self">
							<div class="self-title">自己紹介</div>
						</div>
						<div th:text="${selfintroduction}" class="text"></div>
						<form th:action="@{/profile}">
							<input type="submit" value="自己紹介を編集する" class="button_blue_1">
						</form>
					</div>
				</div>
				<div class="chart">
					<div class="frame">
						<div class="skill">
							<div class="skill-title">学習チャート</div>
						</div>
						<input type="submit" value="編集する" class="button_blue_2">
					</div>
				</div>
				<P th:text="${userName}" class="name"></P>
			</div>
			<div class="mychart">
				<canvas id="chart"></canvas>
		   			<script type="text/javascript">

		  				 var ctx = document.getElementById("chart");
		   					//let lineChart = new Chart(lineCtx, lineConfig);
		   				var samplechart = new Chart(ctx, {

							type: 'bar',
							data: {
			            	labels: ["先々月","先月", "今月"],
			            	datasets: [{

							label: 'バックエンド',
							data: [10, 10, 10],
							backgroundColor: '#f88',

							}, {
							label: 'フロントエンド',
							data: [10, 10, 10],
							backgroundColor: '#484',
							
							}, {
							label: 'インフラ',
							data: [10, 10, 10],
							backgroundColor: '#48f',
							}],
							},
							option: {
								responsive: false,
								scales: {
									yAxes: {
										ticks: {
											min: 0,
											max: 100,
											stepSize: 10,
										}
									}
								}
							}
							});

		   		</script>
			</div>
		</div>
		<footer>
			<p class="footerlogo">portfolio site</p>
		</footer>
	</div>
</body>
</html>
