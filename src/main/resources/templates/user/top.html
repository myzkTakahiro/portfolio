<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ja">
<head>
<meta charset="UTF-8" http-equiv="Content-Type" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/top.css}" rel="stylesheet" type="text/css">

<title>top-loggedin</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="logo">My Portfolio</h1>
			
			<form th:action="@{/logout}" method="post">
				<input type="submit" name="logout" value="ログアウト" class="button_white"/>
			</form>
			
		</header>
		<div class="main">
			<div class="wrapper">
				<div class="profile">
					<img>
					<div class="content">
						<div class="self">
							<div class="self-title">自己紹介</div>
						</div>
						<div class="text"></div>
						<input type="submit" value="自己紹介を編集する" class="button_blue_1">
					</div>
				</div>
				<div class="chart">
					<div class="frame">
						<div class="skill">
							<div class="skill-title">学習チャート</div>
						</div>
						<input type="submit" value="編集する" class="button_blue_2">
					</div>
				</div>
				<P sec:authentication="principal.getName" class="name"></P>
			</div>
		</div>
		<footer>
			<p class="footerlogo">portfolio site</p>
		</footer>
	</div>
</body>
</html>
