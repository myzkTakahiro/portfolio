<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" http-equiv="Content-Type" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/profile.css}" rel="stylesheet" type="text/css">

<title>profile-edit</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="logo">My Portfolio</h1>
			
			<form th:action="@{/logout}" method="post">
				<input type="submit" name="logout" value="ログアウト" class="button_white"/>
			</form>
		</header>
		<h2>自己紹介を編集する</h2>
		<div class="form">
			<div class="input-text">
				<label class="text">自己紹介文</label>
				<textarea name="text"></textarea>
			</div>
			<div class="input-img">
				<label class="img">アバター画面</label>
				<input type="submit" name="img" value="画像ファイルを添付する" class="button_gray">
			</div>
			<input type="submit" name="profile" value="自己紹介を確定する" class="button_blue">
		</div>
		<footer>
			<p class="footerlogo">portfolio site</p>
		</footer>
	</div>
</body>
</html>
