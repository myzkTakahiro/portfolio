<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" http-equiv="Content-Type" />
<link th:href="@{/css/profile.css}" rel="stylesheet" type="text/css">

<title>profile-edit</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="header_container">
				<h1 class="headerlogo">My Portfolio</h1>
			
				<form th:action="@{/logout}" method="post">
					<input type="submit" name="logout" value="ログアウト" class="button_white"/>
				</form>
			</div>
		</header>
		<main>
			<h2>自己紹介を編集する</h2>
			<form th:action="@{/profile}" th:object="${portfolioUpdateRequest}" th:method="post">
			<input type="hidden" name="id" th:value="${id}">
				<div class="form">
					<div class="input-text">
						<label class="text">自己紹介文</label>
						<textarea th:name="self_introduction" th:text="${selfintroduction}"></textarea>
						<div th:if="${#fields.hasErrors('self_introduction')}" th:errors="*{self_introduction}" th:errorclass="err">
            			<label class="text-danger" th:text="${error}"></label>
            		</div>
					</div>
					<div class="input-img">
						<label class="img">アバター画面</label>
						<input type="submit" name="img" value="画像ファイルを添付する" class="button_gray">
					</div>
					<input type="submit" name="profile" value="自己紹介を確定する" class="button_blue">
				</div>
			</form>
		</main>
		<footer>
			<div class="footer_container">
				<div class="footerlogo">portfolio site</div>
			</div>
		</footer>
	</div>
</body>
</html>
