<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" http-equiv="Content-Type" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/skillnew.css}" rel="stylesheet" type="text/css">

<title>profile-edit</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="logo">My Portfolio</h1>
			
			<form th:action="@{/logout}" method="post">
				<input type="submit" name="logout" value="ログアウト" class="button_white"/>
			</form>
		</header>
		<h1 class="title" ></h1>
		
		
		<form th:action="@{/skillnew}" th:object="${skillNewAddRequest}" method="post">
		<input type="hidden" th:value="${category_id}" name="category_id">
		<input type="hidden" th:value="${user_id}" name="user_id">
			<div class="form">
				<div class="contentbox">
					<div class="input">
						<label class="label">項目名</label>
						<input type="text"  th:field="${skillNewAddRequest.name}"  class="controller-1"/>
					</div>
					<div th:if="${#fields.hasErrors('name')}" th:errors="${skillNewAddRequest.name}" th:errorclass="err">
            			<label class="text-danger" th:text="${error}"></label>
            		</div>
				</div>
				<div class="timebox">
					<div class="input">
						<label class="label">学習時間</label>
						<input type="number" th:field="*{study_time}" class="controller-2">
					</div>
					<p class="helptext">分単位で入力してください</p>
					<div th:if="${#fields.hasErrors('study_time')}" th:errors="*{study_time}" th:errorclass="err">
            			<label class="text-danger" th:text="${error}"></label>
            		</div>
				</div>
				<input type="submit" value="追加する" class="button_blue">
			</div>
		</form>
		
		<footer>
			<p class="footerlogo">portfolio site</p>
		</footer>
	</div>
</body>
</html>
