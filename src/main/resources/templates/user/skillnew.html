<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" http-equiv="Content-Type" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/skillnew.css}" rel="stylesheet" type="text/css">

<title>profile-edit</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="logo">My Portfolio</h1>
			
			<form th:action="@{/logout}" method="post">
				<input type="submit" name="logout" value="ログアウト" class="button_white"/>
			</form>
		</header>
		<h1 class="title">{カテゴリー名} に項目を追加</h1>
		<div class="form">
			<div class="contentbox">
				<div class="input">
					<label class="label">項目名</label>
					<input type="text" class="controller-1">
				</div>
			</div>
			<div class="timebox">
				<div class="input">
					<label class="label">学習時間</label>
					<input type="number" class="controller-2">
				</div>
				<p class="helptext">分単位で入力してください</p>
			</div>
			<input type="submit" value="追加する" class="button_blue">
		</div>
		<footer>
			<p class="footerlogo">portfolio site</p>
		</footer>
	</div>
</body>
</html>
